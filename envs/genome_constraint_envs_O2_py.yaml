name: genome_constraint_envs_O2_py

channels:
  - conda-forge
  - bioconda
  - defaults

dependencies:
  # Core language and compilers (from O2 modules)
  # NOTE: Before creating this environment, load the O2 modules:
  #   module load conda/miniforge3/24.11.3-0
  #   module load gcc/14.2.0
  #   module load cuda/12.8
  - python=3.13.1

  # Core Python packages
  - numpy
  - pandas
  - scipy
  - matplotlib
  - seaborn
  - jupyter
  - ipython
  - notebook

  # Bioinformatics core (from O2 modules where available)
  - biopython
  - pysam
  - pybedtools
  - pyvcf
  - bioconductor-biobase

  # Genome/annotation parsing
  - gffutils
  - pyfaidx
  - pybigwig
  - intervaltree
  - bx-python

  # KEGG and pathway analysis
  - kegg-python
  - networkx
  - scikit-learn
  - scikit-bio

  # Phylogeny and evolution
  - ete3
  - dendropy
  - phylopypruner
  - phylotreelib

  # Statistical modeling
  - statsmodels
  - scikit-learn
  - xgboost
  - lightgbm
  - scikit-optimize

  # Visualization
  - plotly
  - bokeh
  - altair
  - graphviz
  - pygraphviz

  # Data I/O and formats
  - h5py
  - zarr
  - pyarrow
  - fastparquet
  - openpyxl
  - xlsxwriter

  # HPC and workflow management
  - snakemake
  - nextflow
  - dask
  - joblib
  - multiprocessing-logging

  # Utilities
  - tqdm
  - click
  - pyyaml
  - toml
  - requests
  - beautifulsoup4
  - lxml

  # Development tools
  - pytest
  - black
  - flake8
  - mypy
  - ipdb

  # O2 module tools available (versions from O2 modules)
  - blast=2.16.0
  - samtools=1.21
  - bedtools=2.31.0
  - bcftools=1.21
  - htslib=1.21
  - bwa=0.7.18
  - bowtie2=2.5.4
  - bowtie=1.3.1
  - fastqc=0.12.1
  - trimmomatic=0.39
  - sratoolkit=3.2.0
  - hisat2=2.2.1
  - star=2.7.11b
  - gatk=4.6.1.0
  - vcftools=0.1.16
  - snpeff=5.2f
  - homer=5.1
  - plink=1.90b7.7
  - ucsc-tools=475

